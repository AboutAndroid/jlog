language: android
sudo: false
jdk:
- oraclejdk7
- oraclejdk8
env:
  matrix:
  - ANDROID_TARGET=android-23  ANDROID_ABI=armeabi-v7a armeabi
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.2
  - android-23
  - extra
script:
- "./gradlew assembleRelease"
before_install:
- openssl aes-256-cbc -K $encrypted_51c724e3a7c6_key -iv $encrypted_51c724e3a7c6_iv
  -in JiongBull.jks.enc -out keystore/JiongBull.jks -d
deploy:
  provider: releases
  api_key:
    secure: 
  file: sample/build/outputs/apk/jlog_sample.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: JiongBull/jlog
